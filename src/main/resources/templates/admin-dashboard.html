<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Admin Dashboard</h2>
<a href="/admin/addNewFilm" class="btn btn-primary">Add New Film</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${listFilms}">
        <td th:text="${film.filmTitle}"></td>
        <td th:text="${film.filmDescription}"></td>

        <td>
            <a th:href="@{/edit/{id}(id=${film.id})}" class="btn btn-secondary">Edit</a>
            <a th:href="@{/admin/delete/{id}(id=${film.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
