<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Film Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${filmDetails.filmTitle}">Film Title</h1>

    <p><strong>Genre:</strong> <span th:text="${filmDetails.genre}">Genre</span></p>
    <p><strong>Country:</strong> <span th:text="${filmDetails.country}">Country</span></p>
    <p><strong>Year of Presentation:</strong> <span th:text="${filmDetails.yearOfPresentation}">Year</span></p>
    <p><strong>Main Role:</strong> <span th:text="${filmDetails.mainRole}">Main Role</span></p>
    <p><strong>Deployment History:</strong> <span th:text="${#dates.format(filmDetails.deploymentHistory, 'dd-MM-yyyy')}">Deployment History</span></p>
    <p><strong>Description:</strong> <span th:text="${filmDetails.filmDescription}">Description</span></p>

    <div class="mt-3">
        <h3>Trailer</h3>
        <video width="600" controls>
            <source th:if="${filmDetails.videoPath != null}" th:src="@{${filmDetails.videoPath}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<a th:href="@{/admin/edit/{id}(id=${filmDetails.id})}" class="btn btn-primary">Edit Film</a>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
